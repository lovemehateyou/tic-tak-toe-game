<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tic-tac-toe</title>
        <link  rel="stylesheet" href="tic-tac.css">
    </head>

    <body>
        <div class="video-container">
            <video id="background-video" autoplay muted loop>
                <source src="looping shap.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <p class="welcome">WELCOM TO THE TIK-TAK-TOE GAME</p>
        <div class="js-box box">
            <button class="js-b1 pick">b1</button>
            <button class="js-b2 pick">b2</button>
            <button class="js-b3 pick">b3</button>
            <button class="js-b4 pick">b4</button>
            <button class="js-b5 pick">b5</button>
            <button class="js-b6 pick">b6</button>
            <button class="js-b7 pick">b7</button>
            <button class="js-b8 pick">b8</button>
            <button class="js-b9 pick">b9</button>
        </div>
        
        <div class="XO">
            <button class="js-x x">X</button>
            <BUTTON class="js-o o">O</BUTTON>
            <button class ="js-reset">reset</button>
        </div>
        
    

    
        <script src="tic-tac.js"></script>
    </body>
</html>
